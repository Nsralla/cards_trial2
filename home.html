<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input-group1">
      <label class="title-label" id="title-label" for="title">Title</label>
      <input name="title" id="title" class="title" type="text" />
    </div>

    <div class="input-group2">
      <label id="description-label" class="description-label" for="description"
        >Description</label
      >
      <textarea
        name="description"
        id="description"
        cols="33"
        rows="5"
        placeholder="Enter your description here..."
        maxlength="500"
        class="description"
      ></textarea>
    </div>

    <div class="button-group">
      <button id="submit" class="saveBtn">Save</button>
    </div>
    <!-- <script type="module" src="router.js"></script> -->
  </body>
</html>
